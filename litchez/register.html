<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<meta charset="utf-8">
	<meta content="viewport" width="device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<center>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form name="register_form" class="login">
					<h1>REGISTER</h1>
					<br><br>
					<label>First name:</label>
					<input type="text" name="firstname" class="form-control" /><br><br>
					<label>Last name:</label><br>
					<input type="text" name="lastname" class="form-control" /><br><br>
					<label>Username:</label><br>
					<input type="text" name="username" class="form-control" /><br><br>
					<label>Password:</label><br>
					<input type="password" name="password" class="form-control" /><br><br>
					<label>Confirm Password:</label>
					<input type="password" name="password2" class="form-control" /><br><br>
					<input type="button" name="register" class="form-control btn btn-success" value="Register" />
				</form>
			</div>
		</div>
	</div>
</center>
</body>
</html>
